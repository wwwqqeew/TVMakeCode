#java base package
basepackage=ckemai
#jsp namespace: web/${namespace}/${className}/list.jsp
namespace=

hibernate_id_generator=increment

outRoot=d:/webapp-generator-output

# java type mapping
java_typemapping.java.sql.Date=java.util.Date
java_typemapping.java.sql.Datetime=java.util.Date
java_typemapping.java.sql.Timestamp=java.util.Date
java_typemapping.java.math.BigDecimal=Long
java_typemapping.java.lang.Byte=Integer
java_typemapping.java.lang.Short=Integer

jdbc.username=root
jdbc.password=root

# only for <<Oracle>> jdbc.schema is required,jdbc.catalog is optional
#jdbc.schema=
#jdbc.catalog=

