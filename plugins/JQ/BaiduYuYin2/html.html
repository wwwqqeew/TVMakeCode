<!DOCTYPE html>
<html>
<head>
	<title> Map Test </title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<script src="jquery-1.9.0.js"  type="text/javascript"></script>
	
	
	<style>
	html,body{
		width:100%;
		height:100%;
		margin:0;
		padding:0;
		background-color: #F9F9F9;
	}

.main{
	position: absolute; left: 60px; right: 60px; top: 50px; height: 100%;
}
.title{
	width: 100%;height: 50px;
}
.inner{
	width: 100%;height: 158px;
}
.ch{
	float: left; width: 49%; height: 100%;  
}
.left{
	background-color: white;border: 1px solid rgb(222, 222, 222);
}
.left:hover{
	background-color: white;border: 1px solid #4395ff;
}
.right{
	background-color:#f0f0f0;
}
.textarea {
  border: 0 none;
  color: #333;
  font-size: 16px;
  outline: 0 none;
  overflow: hidden;
  resize: none;
  z-index: 3;
  height: 99%;
  width: 99%;
}
.turn ,.clear{
  background-color: #3485fb;
  background-repeat: no-repeat;
  border: 0 none;
  color: white;
  cursor: pointer;
  height: 32px;
  padding: 0;
  width: 106px;
}
.viceIframe{
	display: none;
}
	</style>
</head>

<body>
	<div class='main' style=''>
		<div class='title'>
			<input class='turn' type='button' value='执行'>
			<input class="clear" type='button' value="清空" >
			<div class='viceIframe'></div>
		</div>
		<div class='inner'>
			<div class="ch left" style=""><textarea id="translate" class="textarea" ></textarea></div>
			<div class="ch right" style=""></div>
		</div>
		
	</div>

<script type="text/javascript">
(function($, exports) {
	
$(".turn").click(function(){
	var txt = $("#translate").val().trim();
	var url = "http://tsn.baidu.com/text2audio?tex="+txt+"&lan=zh&cuid=L4RXGFFKcAPFKqSdGlB8istn&ctp=1&tok=24.d95fcf5ec5e097e363e98364fbf15699.2592000.1466148114.282335-8082034";
	var htm = "<iframe src='"+url+"' ></iframe>"
	$(".viceIframe").empty().append(htm);
});

$(".clear").click(function(){
	$(".textarea").val("");
});

})(jQuery, window);
</script>
</body>
</html>
